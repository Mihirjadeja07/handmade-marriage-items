<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>એડમિન લોગિન - Baisa Craft</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@500;700&family=Noto+Sans+Gujarati:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>એડમીન લોગિન</h2>
        <form id="login-form">
            <label for="email">ઈમેલ:</label>
            <input type="email" id="email" required>
            <label for="password">પાસવર્ડ:</label>
            <input type="password" id="password" required>
            <button type="submit" class="submit-button">લોગિન કરો</button>
        </form>
        <p id="error-message" class="error-message" style="text-align:center; margin-top: 15px;"></p>
    </div>
    <script src="admin.js"></script>
</body>
</html>
