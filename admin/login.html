<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>એડમિન લોગિન - Baisa Craft</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@500;700&family=Noto+Sans+Gujarati:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login-page-main">
        <div class="custom-form-container" style="max-width: 450px; margin: 100px auto;">
            <form id="login-form">
                <h3>એડમિન લોગિન</h3>
                <div class="form-group">
                    <label for="email">ઈમેલ:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">પાસવર્ડ:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-button">લોગિન કરો</button>
            </form>
            <p id="error-message" class="error-message" style="text-align:center; margin-top: 15px;"></p>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
